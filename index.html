<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Поиск книг в vk</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<style>
		.no-margin {
			margin: 0;
		}
	</style>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="janbotron">
					<h1>
						Поиск книг в vk.com
					</h1>

					<div class="panel panel-default">
						<div class="panel-body">
							<form action="" method="POST" class="form-inline" role="form">

								<div class="form-group">
									<input
										type="text"
										placeholder="Введите название книги"
										class="form-control js-searchInput">
									<select class="form-control js-searchSelect">
										<option value="">Все форматы</option>
										<option value="mobi">mobi</option>
										<option value="fb2">fb2</option>
										<option value="pdf">pdf</option>
										<option value="txt">txt</option>
										<option value="epub">epub</option>
									</select>
									<!-- <div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Название целиком
										</label>
									</div> -->
								</div>

							</form>

						</div>
					</div>


					<div class="panel panel-primary">
						<div class="panel-body js-container">
							<ul class="no-margin">
								<span>
									Ничего нет
								</span>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/mustache" id="searchItemTemplate">
		<ul>
			{{#results}}
			<li>
				<h3>{{{title}}}</h3>
				<div>{{{content}}}</div>
				<a href="{{unescapedUrl}}" target="_blank">{{unescapedUrl}}</a>
			</li>
			{{/results}}

			{{^results}}
			<span>Ничего не найдено</span>
			{{/results}}
		</ul>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	<script src="https://cdn.rawgit.com/dennyferra/TypeWatch/master/jquery.typewatch.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
